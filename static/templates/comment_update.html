{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Comment{% endblock %}

{% block content %}
<h2>Update Comment</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Update Comment</button>
</form>
{% endblock %}
