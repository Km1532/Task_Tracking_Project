{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
            <h2 class="text-center mb-4">Authorization</h2> 
            <form action="{% url 'login' %}" method="post" class="auth-form">
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
                <div class="form-floating mb-3"> 
                    <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter your username" required>
                    <label for="id_username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your password" required>
                    <label for="id_password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
            </form>                
            <div class="text-center mb-3">
                <a href="{% url 'my_password_reset' %}" class="text-decoration-none">Forgot your password?</a>
            </div>                
            <hr class="w-100" style="margin: 15px 0;">
            <div class="text-center mb-3">
                <p>Or log in via:</p>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'soon_page' %}" class="btn btn-outline-dark me-1 btn-square">
                        <img class="mx-1" src="{% static 'images/google.png' %}" alt="Google Icon" width="16" height="16"> Google
                    </a>
                    <a href="{% url 'soon_page' %}" class="btn btn-outline-dark btn-square">
                        <img class="mx-1" src="{% static 'images/facebook.png' %}" alt="Facebook Icon" width="16" height="16"> Facebook
                    </a>   
                </div>                                   
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign up here</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
