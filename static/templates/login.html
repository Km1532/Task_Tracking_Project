{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Authorization</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Sign in</button>
                </form>
                <div class="mt-2">
                    <a href="{% url 'password_reset' %}">Forgot your password?</a>
                </div>                
                <hr>
                <div class="text-center">
                    <p>Or log in via:</p>
                    <a href="{% url 'soon_page' %}" class="btn btn-dark">
                        <img class="mx-1" src="{% static 'images/google.svg' %}" alt="Google Icon" width="16" height="16"> Google
                    </a>
                    <a href="{% url 'soon_page' %}" class="btn btn-dark">
                        <img class="mx-1" src="{% static 'images/facebook.svg' %}" alt="Facebook Icon" width="16" height="16"> Facebook
                    </a>
                    <div class="mt-2">
                        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a>.</p>
                    </div>
                </div>
{% endblock %}
