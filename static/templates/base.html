<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Tracking{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <script src="{% static 'js/date_converter.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/date_converter.js' %}"></script>
    <script src="{% static 'js/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'images/task.png' %}" alt="Task Tracking Logo" class="navbar-logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'task_list' %}">Task List</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'task_create' %}">Create Task</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'news' %}">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'feedback' %}">Feedback</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account' %}">Account</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="{% static 'images/usa_flag.png' %}" alt="USA Flag" class="icon">
                                    Language
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                                    <li><a class="dropdown-item" href="#" onclick="changeLanguage('uk')"><img src="{% static 'images/ukraine.png' %}" alt="Ukraine Flag" class="icon"> Українська</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')"><img src="{% static 'images/usa_flag.png' %}" alt="USA Flag" class="icon"> English</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="top-content">
            {% block top_content %}
            {% endblock %}
        </div>
        <main class="container-fluid mt-0 main-content">
            {% block content %}
            {% endblock %}
        </main>               
    </div>
    {% block footer %}
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Task Tracking Project
    </footer>    
    {% endblock %}
</body>
</html>
