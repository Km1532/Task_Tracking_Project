<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Tracking{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <script src="{% static 'js/date_converter.js' %}"></script> 
</head>
<body>
    <div class="main-container">
        <header>
            <nav class="navbar navbar-dark bg-dark flex-column">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav"> 
                        <li class="nav-item nav-item-home">
                            <a class="nav-link" href="{% url 'index' %}">
                                <img src="{% static 'images/task.png' %}" alt="Home">
                            </a>
                        </li> 
                        <li class="nav-item-home">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'task_list' %}">Task List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'task_create' %}">Create Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
                        </li>                        
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news' %}">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'feedback' %}">Feedback</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account' %}">Account</a>
                        </li>
                        <li class="nav-item language-selector">
                            <button id="language-btn" onclick="toggleLanguageMenu()">
                                <img src="{% static 'images/usa_flag.png' %}" alt="English" class="flag-icon">
                            </button>                            
                            <div id="language-menu" class="language-menu">
                                {% load i18n %}
                                <ul>
                                    <li><a href="#" onclick="changeLanguage('uk')">Українська</a></li>
                                    <li><a href="#" onclick="changeLanguage('en')">English</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>   
                </div>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Task Tracking Project</p>
    </footer>
</body>
</html>
