{% extends 'base.html' %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
    <h2>Registration</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
    <div class="mt-2">
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
    </div>
{% endblock %}
